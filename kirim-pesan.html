<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SPEAK UP! ‚Äî Kirim Pesan & Aspirasi OSIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0b1020;
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      width: 100%;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 {
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 12px;
      background: transparent;
      border: 1px dashed rgba(255,255,255,0.2);
      color: #fff;
      padding: 12px;
      resize: vertical;
      margin-bottom: 16px;
    }
    button {
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      padding: 10px 24px;
      background: linear-gradient(90deg, #ff6a88, #ff9a6a);
      color: #fff;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .muted {
      color: #9aa6b2;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>SPEAK UP! by OSIS</h1>
    <textarea id="message" placeholder="Tulis pesanmu di sini..."></textarea>
    <button id="send">Kirim</button>
    <div class="muted">‚ÄúBerbicara, menyuarakan pendapat, serta menyampaikan saran dan pesan dengan bijak.‚Äù</div>
    <div class="muted">¬© 2025 OSIS SMKN 1 WANAYASA | Desain oleh Sekbid TIK</div>
  </div>

  <!-- üî• Firebase kirim pesan -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // üîß GANTI BAGIAN INI DENGAN CONFIG FIREBASE KAMU
  const firebaseConfig = {
  apiKey: "AIzaSyDxxxxxx",
  authDomain: "osis-speakup.firebaseapp.com",
  databaseURL: "https://osis-speakup-default-rtdb.firebaseio.com",
  projectId: "osis-speakup",
  storageBucket: "osis-speakup.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef123456"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const msgEl = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    sendBtn.addEventListener('click', async () => {
      const text = msgEl.value.trim();
      if (text.length < 3) return alert("Pesan terlalu singkat!");

      await push(ref(db, 'pesan'), {
        text,
        ts: Date.now()
      });

      msgEl.value = '';
      sendBtn.textContent = 'Terkirim ‚úÖ';
      sendBtn.disabled = true;
      setTimeout(() => {
        sendBtn.textContent = 'Kirim';
        sendBtn.disabled = false;
      }, 2000);
    });
  </script>
</body>
</html>
