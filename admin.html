<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel Admin â€” SPEAK UP! OSIS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:'Poppins',sans-serif;background:#0b1020;color:#e6eef8;min-height:100vh;padding:32px}
    .container{max-width:900px;margin:auto}
    h1{text-align:center;margin-bottom:20px}
    .msg{background:rgba(255,255,255,0.05);border-radius:12px;padding:16px;margin-bottom:12px;transition:0.2s}
    .msg:hover{background:rgba(255,255,255,0.08)}
    .meta{font-size:13px;color:#9aa6b2;margin-top:6px}
    .empty{text-align:center;color:#9aa6b2;margin-top:40px}
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel Admin â€” SPEAK UP! by OSIS</h1>
    <div id="messages"></div>
  </div>

  <!-- ðŸ”¥ Firebase tampilkan pesan -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ðŸ”§ GANTI BAGIAN INI DENGAN CONFIG FIREBASE KAMU
    const firebaseConfig = {
  apiKey: "AIzaSyDxxxxxx",
  authDomain: "osis-speakup.firebaseapp.com",
  databaseURL: "https://osis-speakup-default-rtdb.firebaseio.com",
  projectId: "osis-speakup",
  storageBucket: "osis-speakup.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef123456"
};


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const messagesDiv = document.getElementById('messages');

    function render(list) {
      messagesDiv.innerHTML = '';
      if (list.length === 0) {
        messagesDiv.innerHTML = '<div class="empty">Belum ada pesan</div>';
        return;
      }
      list.reverse().forEach(m => {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<div>${m.text}</div>
                         <div class="meta">${new Date(m.ts).toLocaleString()}</div>`;
        messagesDiv.appendChild(div);
      });
    }

    const pesanRef = ref(db, 'pesan');
    onValue(pesanRef, (snapshot) => {
      const data = snapshot.val() || {};
      const list = Object.values(data);
      render(list);
    });
  </script>
</body>
</html>
